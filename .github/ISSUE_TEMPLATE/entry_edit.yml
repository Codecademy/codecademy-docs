name: Entry Edit
description: Request for edits to 1-3 existing entries/terms.
title: "[Entry/Term Edit] subject : entry name(s)"
labels: ["enhancement", "typo"]
assignees: "name(s) here"
body:
  - type: dropdown
    id: edits
    attributes:
      label: Type of Edit (select all that apply)
      multiple: true
      options:
        - Fix grammar, spelling
        - Clarify unclear content and/or terms
        - Add new content (definitions, codeblocks, etc.)
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Codecademy/docs/blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow Codecademy Doc's Code of Conduct
          required: true
  - type: checkboxes
    id: maintainers
    attributes:
      label: For Maintainers
      options:
        - label: Labels added
          required: false
        - label: Assignee(s) added
          required: false